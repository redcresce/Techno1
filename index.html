<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تكنو تل – متجر الموبايلات</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #f3f5f7;
        }

        /* --- الهيدر --- */
        .navbar {
            background: linear-gradient(90deg, #007bff, #0056d6);
            padding: 15px 0;
        }
        .navbar-brand {
            color: #fff !important;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* --- الهيرو --- */
        .hero {
            background: linear-gradient(135deg, #0056d6, #0090ff);
            color: #fff;
            padding: 70px 20px;
            border-radius: 20px;
            text-align: center;
            margin-top: 20px;
        }
        .hero h1 {
            font-size: 40px;
            font-weight: 700;
        }
        .hero p {
            font-size: 18px;
            margin-top: 10px;
        }

        /* --- بطاقات المنتجات --- */
        .product-card {
            border-radius: 18px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: .3s;
        }
        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        .product-card img {
            border-bottom: 1px solid #eee;
        }
        .price {
            font-size: 22px;
            color: #e91e63;
            font-weight: bold;
        }
        .btn-whatsapp {
            background: #25D366;
            color: white;
            font-size: 18px;
        }
        .btn-whatsapp:hover {
            background: #1ebe5d;
            color: #fff;
        }

        /* --- الفوتر --- */
        footer {
            background: #0d6efd;
            color: #fff;
            padding: 20px;
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" href="#">تكنو تل</a>
  </div>
</nav>

<!-- Hero -->
<div class="container">
    <div class="hero shadow">
        <h1>مرحباً بكم في تكنو تل</h1>
        <p>أحدث الموبايلات – أفضل الأسعار – اطلب عبر الواتساب مباشرة</p>
    </div>
</div>

<!-- Products -->
<div class="container mt-5">
    <div class="row g-4">

        <!-- Product 1 -->
        <div class="col-md-4">
            <div class="product-card">
                <img src="Techno1/IMG_20251107_204548.jpg" class="img-fluid" alt="Samsung S22">
                <div class="p-3">
                    <h4>Samsung S22</h4>
                    <div class="price">550$</div>
                    <a href="https://wa.me/+963934090901?text=أريد%20شراء%20Samsung%20S22"
                       target="_blank"
                       class="btn btn-whatsapp w-100 mt-3">
                        اطلب عبر واتساب
                    </a>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="col-md-4">
            <div class="product-card">
                <img src="images/iphone14.jpg" class="img-fluid" alt="iPhone 14">
                <div class="p-3">
                    <h4>iPhone 14</h4>
                    <div class="price">800$</div>
                    <a href="https://wa.me/+963934090901?text=أريد%20شراء%20iPhone%2014"
                       target="_blank"
                       class="btn btn-whatsapp w-100 mt-3">
                        اطلب عبر واتساب
                    </a>
                </div>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="col-md-4">
            <div class="product-card">
                <img src="images/a54.jpg" class="img-fluid" alt="Samsung A54">
                <div class="p-3">
                    <h4>Samsung A54</h4>
                    <div class="price">300$</div>
                    <a href="https://wa.me/+963934090901?text="
                       target="_blank"
                       class="btn btn-whatsapp w-100 mt-3">
                        اطلب عبر واتساب
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

<footer>
    © 2025 تكنو تل — جميع الحقوق محفوظة
</footer>

</body>
</html>
