<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تكنو تل – متجر الموبايلات</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Cairo', sans-serif; background: #f3f5f7; }

        .navbar {
            background: linear-gradient(90deg, #007bff, #0056d6);
            padding: 15px 0;
        }
        .navbar-brand {
            color: #fff !important;
            font-size: 28px;
            font-weight: 700;
        }

        .hero {
            background: linear-gradient(135deg, #0056d6, #0090ff);
            color: #fff;
            padding: 70px 20px;
            border-radius: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .product-card {
            border-radius: 18px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: .3s;
        }
        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        /* الصورة الآن كبيرة واحترافية */
        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .price {
            font-size: 22px;
            color: #e91e63;
            font-weight: bold;
        }

        .btn-whatsapp {
            background: #25D366;
            color: white;
            font-size: 18px;
        }
        .btn-whatsapp:hover {
            background: #1ebe5d;
            color: #fff;
        }

        footer {
            background: #0d6efd;
            color: #fff;
            padding: 20px;
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" href="#">تكنو تل</a>
  </div>
</nav>

<!-- Hero -->
<div class="container">
    <div class="hero shadow">
        <h1>مرحباً بكم في تكنو تل</h1>
        <p>أحدث الموبايلات – أفضل الأسعار – اطلب عبر الواتساب مباشرة</p>
    </div>
</div>

<!-- Search Bar -->
<div class="container mt-4">
    <input id="searchInput" type="text" class="form-control form-control-lg text-center"
           placeholder="ابحث عن جهاز... مثال: iPhone, Samsung, A54"
           onkeyup="searchProducts()">
</div>

<!-- Products -->
<div class="container mt-5">
    <div class="row g-4" id="productList">

        <!-- Product 1 (الصورة الجديدة) -->
        <div class="col-md-4 product-item" data-name="Samsung S22">
            <div class="product-card">
                <img src="https://i.ibb.co/VcxDPkS7/IMG-20251123-121257.jpg" alt="Samsung S22">
                <div class="p-3">
                    <h4>Samsung S22</h4>
                    <div class="price">550$</div>
                    <a href="https://wa.me/963934090901?text=أريد%20شراء%20Samsung%20S22"
                       target="_blank"
                       class="btn btn-whatsapp w-100 mt-3">
                        اطلب عبر واتساب
                    </a>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="col-md-4 product-item" data-name="iPhone 14">
            <div class="product-card">
                <img src="https://i.ibb.co/album/iPhone14.jpg" alt="iPhone 14">
                <div class="p-3">
                    <h4>iPhone 14</h4>
                    <div class="price">800$</div>
                    <a href="https://wa.me/963934090901?text=أريد%20شراء%20iPhone%2014"
                       target="_blank"
                       class="btn btn-whatsapp w-100 mt-3">
                        اطلب عبر واتساب
                    </a>
                </div>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="col-md-4 product-item" data-name="Samsung A54">
            <div class="product-card">
                <img src="https://i.ibb.co/album/A54.jpg" alt="Samsung A54">
                <div class="p-3">
                    <h4>Samsung A54</h4>
                    <div class="price">300$</div>
                    <a href="https://wa.me/963934090901?text=أريد%20شراء%20Samsung%20A54"
                       target="_blank"
                       class="btn btn-whatsapp w-100 mt-3">
                        اطلب عبر واتساب
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

<footer>
    © 2025 تكنو تل — جميع الحقوق محفوظة
</footer>

<!-- Search Script -->
<script>
function searchProducts() {
    let input = document.getElementById('searchInput').value.toLowerCase();
    let items = document.getElementsByClassName('product-item');

    for (let i = 0; i < items.length; i++) {
        let name = items[i].getAttribute('data-name').toLowerCase();
        items[i].style.display = name.includes(input) ? "block" : "none";
    }
}
</script>

</body>
</html>
